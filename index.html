<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Réf vers le fichier css bootstrap -->
    <link href="index.css" rel="stylesheet" type="text/css">
    <!-- Réf vers mon fichier css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Réf vers le fichier css des icones bootstrap -->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <!-- Point 2 : Conteneur avec 3 colonnes de largeur prédéfinie. Grâce au breakpoint "sm", elles s'affichent côte à côte sur les affichages "Medium device" mais l'un en dessous de l'autre sur les affichages plus petits -->
        <div class="row">
            <!-- Point 2.a : Les colonnes se trouvent à l'intérieur d'une ligne et elle à sa fois à l'intérieur d'un conteneur pour bien respecter la hiérarchie. Pour définir le type de conteneur, j'ai utilisé les classes "container", "row" et "col". La largeur définie est de 3, 4 et 5 divisions de la page respectivement -->
            <div class="col-sm-3">
                <p>Première colonne</p>
            </div>
            <div class="col-sm-4">
                <p>Deuxième colonne</p>
                <div id="carouselExample" class="carousel slide">
                    <!-- Point 4 : Carousel dans l'un des conteneurs qui affiche 3 images simples (avec des captions que j'ai ajoutées) -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel1.png" class="d-block w-100" alt="Première image">
                            <div class="carousel-caption d-block">
                                <h5>Première slide</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.png" class="d-block w-100" alt="Deuxième image">
                            <div class="carousel-caption d-block">
                                <h5>Deuxième slide</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.png" class="d-block w-100" alt="Troixième image">
                            <div class="carousel-caption d-block">
                                <h5>Troixième slide</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="card">
                    <!-- Point 3 : Card dans l'un des conteneurs avec une image cap -->
                    <img src="img/dessin.png" class="card-img-top" alt="Dessin fait par Lucía">
                    <div class="card-body">
                        <h5 class="card-title">Troixième colonne</h5>
                        <p class="card-text">Avec une card avec une image cap à l'intérieur.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-info" role="alert">
        <!-- Point 5 : Ajout d'une alerte avec une classe contextuelle -->
        <i class="bi bi-info-circle-fill"></i> Je suis une alert avec la classe contextuelle informative et une icone.
        <!-- Point 6 : Ajout d'une icone bootstrap grâce à la icon fonts stylesheet -->
    </div>
    <figure class="text-center">
        <!-- Point 7 : Ajout d'une blockquote avec sa source -->
        <blockquote class="blockquote">
            <p>All it costs is your love!</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            MARI in <cite title="Source Title">OMORI</cite>
        </figcaption>
    </figure>
    <div class="ms-md-5">
        <!-- Point 8 : Le nom de la classe "ms-md-5" est composé de plusieurs éléments, commençant par la property "m" ("margin") et le sides "s" ("start"). Ceux-ci indiquent qu'on va définir la marge gauche de ma div. On utilise le breakpoint "md" pour indiquer que cette marge s'applique seulement sur les affichages "medium device" ou plus grands. Finalement, on définit la taille de la marge.-->
        Je suis une div avec la classe ms-md-5.
    </div>
</body>

</html>
